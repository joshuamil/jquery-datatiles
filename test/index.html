<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="iso-8859-1">
  <title>Testing jQuery DataTiles Plugin</title>

  <link rel="stylesheet" type="text/css" href="test.css">
  <link rel="stylesheet" type="text/css" href="../jquery.datatiles.css">

  <script>
      (function() {
          var verMatch = /v=([\w\.]+)/.exec(location.search),
              version = verMatch && verMatch[1],
              src;
          if (version)
              src = 'code.jquery.com/jquery-' + version;
          else
              src = 'code.jquery.com/jquery-git';
          document.write('<script src="http://' + src + '.js"><\/script>');
      })();
  </script>

  <script src="../jquery.datatiles.js"></script>

  <script>
  $(document).ready(function(event){
    $('#main').datatiles({
      tiles:4,
      layout:0
    });

    $('#secondary').datatiles({
      tiles:10,
      layout:'rand'
    });
  });
  </script>

</head>
<body>

  <!-- Enable DataTiles -->
  <div class="container jq-datatiles" id="main">
  </div>

  <!-- Enable DataTiles -->
  <div class="container jq-datatiles" id="secondary">
  </div>

</body>
</html>
